<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asynchronous Iterators & Generators</title>
  </head>
  <body>
    <h1>This is a basic HTML template.</h1>
    <div
      id="clickable"
      style="
        width: 100px;
        height: 100px;
        background-color: lightblue;
        border: 2px solid black;
        border-radius: 5px;
        box-shadow: 2px 2px 5px gray;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        margin-bottom: 100px;
      "
    >
      Click me
    </div>
    <div
      id="draggable"
      style="
        width: 100px;
        height: 100px;
        background-color: rgb(119, 181, 119);
        border: 2px solid black;
        border-radius: 5px;
        box-shadow: 2px 2px 5px gray;
        cursor: pointer;
        display: flex;
        position: absolute;
        justify-content: center;
        align-items: center;
        text-align: center;
      "
    >
      Move me
    </div>
    <script src="./Asynchronous Iterators & Generators. Reactive Programming technique.js"></script>
  </body>
</html>
